# collectors.yml

# html scrappers
scrapper:
  - name: DummyHtmlScrapper
    interval: "H1" # S10, S30, M1, M5, M15, M30, H1, H2, H4, H6, H12, D1, W1, M1, Y1
    resource_type: document # document, series, timeseries
    inplace: true # false for time series
    data:
      - name: ScrappedText1
        type: text
        target: https://dummy.com
        selector: .dummy1 # css selector to extract data
        transformers: [strip]
      - name: ScrappedText2
        type: text
        target: https://dummy.com
        selector: .dummy2

# rest api collectors
api:
  - name: DummyJsonCollector
    interval: "* * * * *" # cron expression
    resource_type: document
    inplace: false
    data:
      - name: JsonValue1
        type: float
        target: https://api.dummy.com
        selector: dummy1.field1
        transformers: ["{self} / 100"]

# evm collectors
evm:
  - name: DummyEvmContractCollector
    interval: "* * * * *" # cron expression
    resource_type: series # auto increment indexed data
    inplace: false
    data:
      - name: EvmValue1
        type: float
        target: "137:0x1234567890123456789012345678901234567890" # chainId:address
        selector: balanceOf(address) # function signature
        parameters: ["0x1234567890123456789012345678901234567890"] # function parameters
        transformers: ["{self::median('W1')}"]
      - name: EvmValue2
        type: float
        target: "137:0x1234567890123456789012345678901234567890" # chainId:address
        selector: totalSupply()
        parameters: []
      - name: EvmMedian1
        type: float
        transformers: ["{EvmValue1::median('W1')}"] # no need for selector if the value is computed

