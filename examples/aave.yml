scrapper:
  - name: AaveArbStats
    interval: s30 # every 30 seconds
    probability: 1 # execute every time (no randomization)
    resource_type: timeseries # store as series and not inplace
    type: float64 # default field type
    target: https://app.aave.com/markets/?marketName=proto_arbitrum_v3 # default target url
    selector: root # default selector to inspect
    actions:
      - [page:wait_random, 5, 11] # wait between 5 and 11 seconds
      - [page:click, '//*[@id="__next"]/main/div[2]/div/div/div[2]'] # xpath or css click selector, here main table
    fields:
      - name: ETH
        transformers: ["re.compile(r'<div[^>]*>.*?ETH.*?</div>', re.DOTALL).findall({self})"]
      - name: BTC
        transformers: ["re.compile(r'<div[^>]*>.*?BTC.*?</div>', re.DOTALL).findall({self})"]
      - name: USDC
        transformers: ["re.compile(r'<div[^>]*>.*?USDC.*?</div>', re.DOTALL).findall({self})"]
      - name: USDT
        transformers: ["re.compile(r'<div[^>]*>.*?USDT.*?</div>', re.DOTALL).findall({self})"]
